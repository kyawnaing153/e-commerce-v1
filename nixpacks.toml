[phases.setup]
nixPkgs = [
  "php81",
  "php81Extensions.curl",
  "php81Extensions.dom", 
  "php81Extensions.fileinfo",
  "php81Extensions.gd",
  "php81Extensions.intl",
  "php81Extensions.mbstring",
  "php81Extensions.openssl",
  "php81Extensions.pdo",
  "php81Extensions.tokenizer",
  "php81Extensions.xml",
  "php81Extensions.zip",
  "mysql.client",
  "composer",
  "nodejs"  # If you need Node.js for frontend assets
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm ci && npm run build"  # If you have frontend assets
]

[phases.build]
cmds = [
  "php artisan config:cache", 
  "php artisan route:cache",
  "php artisan view:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"